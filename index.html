<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <div class="difficultyDiv">
            <select name="difficultySelector" id="difficultyInput">
                <option value="1">Easy</option>
                <option value="2">Medium</option>
                <option value="3">Hard</option>
                <option value="4">Unbeatable</option>
            </select>
        </div>
        <div class="selectXO">
            <div class="X">
                <button id="X" onclick="playerChoiceClick(this)">X</button>
            </div>
            <div class="O">
                <button id="O" onclick="playerChoiceClick(this)">O</button>
            </div>
        </div>
        <div class="map">

            <button id="1" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="2" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="3" onclick="inputOnBoard(this)">
                <p></p>
            </button>

            <button id="4" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="5" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="6" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="7" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="8" onclick="inputOnBoard(this)">
                <p></p>
            </button>
            <button id="9" onclick="inputOnBoard(this)">
                <p></p>
            </button>

        </div>
        <div class="restart">
            <button id="restartbtn" onclick="resetBoard()">Restart</button>
        </div>
    </div>
</body>

</html>
